################## -------------------------
# i3 -> Hyprland keybind port
# -------------------------

$mainMod = SUPER
$altMod  = ALT

# Agent Session Switcher
source = /home/tjmisko/Projects/agent-session-switcher/integration/hyprland.conf

# --- App launchers / apps ---
bind = $mainMod, Return, exec, /usr/bin/wezterm
bind = $mainMod, B, exec, /usr/bin/firefox
bind = $mainMod, P, exec, gio open "obsidian://open?vault=Notes&file=projects%2FProjects.base" && hyprctl dispatch workspace 7
bind = $mainMod SHIFT, P, exec, gio open "obsidian://open?vault=Notes&file=people%2FPeople.base" && hyprctl dispatch workspace 7
bind = $mainMod SHIFT, D, exec, gio open "obsidian://open?vault=Notes&file=daily%2FDaily.base" && hyprctl dispatch workspace 7
bind = $mainMod SHIFT, W, exec, gio open "obsidian://open?vault=Notes&file=weekly%2FWeekly.base" && hyprctl dispatch workspace 7
bind = $mainMod, S, exec, gio open "obsidian://open?vault=Notes&file=sources%2FSources.base" && hyprctl dispatch workspace 7
bind = $mainMod, F8, exec, ~/.config/scripts/hypr-float-center --toggle-waybar
bind = $mainMod SHIFT, T, exec, /usr/bin/wezterm start --always-new-process ~/.config/scripts/tasks-open
bind = $mainMod, T, exec, ~/.config/scripts/hypr-float-center 58 --class tasksTop ~/.config/scripts/tasks-open
bind = $mainMod, C, exec, ~/.config/scripts/hypr-float-center 58 --class calendarSize ~/Tools/cal_exec
bind = $mainMod, F3, exec, ~/.config/scripts/hypr-float-center 90 --class retendFloat --on-close "nvim --server /tmp/nvim-retend.sock --remote-send '<C-\\><C-n>:wa<CR>'" ~/.config/scripts/sch retend
bind = $mainMod, Q,      exec, /usr/bin/firefox chat.openai.com
bind = $mainMod, M, exec, /usr/bin/wezterm start mutt
bind = $mainMod, N,      exec, /usr/bin/wezterm start --cwd ~/Documents/Notes nvim ~/Documents/Notes
bind = $mainMod, O, exec, sh -c "OBSIDIAN_USE_WAYLAND=1 /home/tjmisko/AppImages/Obsidian-1.6.5.AppImage --enable-features=UseOzonePlatform --ozone-platform=wayland --ozone-platform-hint=wayland"
bind = $mainMod SHIFT, N, exec, /usr/bin/wezterm start --cwd ~/Documents/Notes newsboat
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -i | cliphist decode | wl-copy

# "omnisearch" / bookmarks / readings
bind = $mainMod, R, exec, ~/.config/scripts/readings --rofi
bind = $mainMod, Space,  exec, ~/Tools/omnisearch -f rofi
bind = $mainMod, U,      exec, ~/Tools/Bookmarks/marks

bind = $mainMod, F1, exec, makoctl dismiss
bind = $mainMod, D,  exec, makoctl dismiss
bind = $mainMod SHIFT, Z, exec, ibus restart

# --- Kill focused window ---
bind = $altMod, F4, killactive,  # (Hypr dispatcher, params empty)

# --- Monitor focus ---
bind = $mainMod, H, focusmonitor, l
bind = $mainMod, L, focusmonitor, r

# --- Move workspace to monitor ---
bind = $mainMod SHIFT, comma,  movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, period, movecurrentworkspacetomonitor, r

# --- Focus movement (arrow keys) ---
bind = $mainMod, Left,  movefocus, l
bind = $mainMod, Down,  movefocus, d
bind = $mainMod, Up,    movefocus, u
bind = $mainMod, Right, movefocus, r

# --- Move window (hjkl + arrows) ---
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, Left,  movewindow, l
bind = $mainMod SHIFT, Down,  movewindow, d
bind = $mainMod SHIFT, Up,    movewindow, u
bind = $mainMod SHIFT, Right, movewindow, r

# --- Splits / fullscreen ---
# i3: $mod+v split h, $mod+s split v
# Hypr: dwindle "togglesplit" flips split orientation for the active container
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

# --- Workspace switching ---
# i3 had names; Hypr workspaces are identifiers. We'll keep your numeric mapping.
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Move window to workspace (your i3 "send" mode bindings, but direct)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# --- i3: Mod1+Tab back_and_forth ---
# Hypr: cycle through workspaces via dispatcher (simple approximation)
bind = $altMod, Tab, focuscurrentorlast
bind = $mainMod SHIFT, E, exec, hyprctl dispatch exit

# --- Resize mode (i3 "mode resize") via Hypr submap ---
# Hypr submaps are the equivalent of i3 modes. :contentReference[oaicite:3]{index=3}
bind = $mainMod SHIFT, R, exec, notify-send -u low -t 2500 "Resize Mode" "hjkl / arrows to resize, Escape to exit"
bind = $mainMod SHIFT, R, submap, resize

submap = resize
  # hjkl
  bind = , H, resizeactive, -50 0
  bind = , J, resizeactive, 0 50
  bind = , K, resizeactive, 0 -50
  bind = , L, resizeactive, 50 0

  # arrows
  bind = , Left,  resizeactive, -50 0
  bind = , Down,  resizeactive, 0 50
  bind = , Up,    resizeactive, 0 -50
  bind = , Right, resizeactive, 50 0

  # exit resize mode
  bind = , Return, exec, notify-send -u low -t 2500 "Resize Mode" "Exited"
  bind = , Return, submap, reset
  bind = , Escape, exec, notify-send -u low -t 2500 "Resize Mode" "Exited"
  bind = , Escape, submap, reset
submap = reset

# --- "send mode" (i3 mode send) via submap ---
bind = $mainMod SHIFT, M, exec, notify-send -u low -t 2500 "Send Mode" "Mod+0-9 to send window, Escape to exit"
bind = $mainMod SHIFT, M, submap, send

submap = send
  bind = $mainMod, 1, movetoworkspace, 1
  bind = $mainMod, 2, movetoworkspace, 2
  bind = $mainMod, 3, movetoworkspace, 3
  bind = $mainMod, 4, movetoworkspace, 4
  bind = $mainMod, 5, movetoworkspace, 5
  bind = $mainMod, 6, movetoworkspace, 6
  bind = $mainMod, 7, movetoworkspace, 7
  bind = $mainMod, 8, movetoworkspace, 8
  bind = $mainMod, 9, movetoworkspace, 9
  bind = $mainMod, 0, movetoworkspace, 10

  bind = , Return, exec, notify-send -u low -t 2500 "Send Mode" "Exited"
  bind = , Return, submap, reset
  bind = , Escape, exec, notify-send -u low -t 2500 "Send Mode" "Exited"
  bind = , Escape, submap, reset
  bind = $mainMod SHIFT, M, exec, notify-send -u low -t 2500 "Send Mode" "Exited"
  bind = $mainMod SHIFT, M, submap, reset
submap = reset

# --- Screen capture ---
# Replace scrot with grim/slurp on Wayland (scrot is X11).
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | tee ~/Screenshots/screenshot_$(date +'%Y-%m-%d_%H-%M-%S').png | wl-copy -t image/png
bind = ALT, G, exec, grim - | tee ~/Screenshots/screenshot_$(date +'%Y-%m-%d_%H-%M-%S').png | wl-copy -t image/png
bind = $mainMod, G, exec, ~/.config/scripts/gif_record_start
bind = $mainMod SHIFT, G, exec, ~/.config/scripts/gif_record_stop

# --- Volume keys ---
# Your i3 used pactl; on PipeWire, wpctl is typical.
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute,        exec, wpctl set-mute   @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute,     exec, wpctl set-mute   @DEFAULT_AUDIO_SOURCE@ toggle
bindel = , XF86MonBrightnessUp,   exec, ~/.config/scripts/brightness up
bindel = , XF86MonBrightnessDown, exec, ~/.config/scripts/brightness down
