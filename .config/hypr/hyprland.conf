#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 4
    gaps_out = 6
    border_size = 1
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(998888aa) rgba(ff9999aa) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 15
    active_opacity = 0.91
    inactive_opacity = 0.91

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 10
        passes = 2

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global,        1, 1.00, default
    animation = border,        1, 2.70, easeOutQuint
    animation = windows,       1, 2.40, easeOutQuint
    animation = windowsIn,     1, 2.05, easeOutQuint, popin 87%
    animation = windowsOut,    1, 0.75, linear,       popin 87%
    animation = fadeIn,        1, 0.87, almostLinear
    animation = fadeOut,       1, 0.73, almostLinear
    animation = fade,          1, 1.52, quick
    animation = layers,        1, 1.90, easeOutQuint
    animation = layersIn,      1, 2.00, easeOutQuint, fade
    animation = layersOut,     1, 0.75, linear,       fade
    animation = fadeLayersIn,  1, 0.90, almostLinear
    animation = fadeLayersOut, 1, 0.70, almostLinear
    animation = workspaces,    1, 0.97, almostLinear, fade
    animation = workspacesIn,  1, 0.61, almostLinear, fade
    animation = workspacesOut, 1, 0.97, almostLinear, fade
}


# Ref https://wiki.hyprland.org/Configuring/Workspace-Rules/
# Workspace-to-monitor assignments
# Laptop (eDP-1): workspaces 1-5
workspace = 1, monitor:eDP-1, default:true
workspace = 2, monitor:eDP-1
workspace = 3, monitor:eDP-1
workspace = 4, monitor:eDP-1
workspace = 5, monitor:eDP-1
# External (HDMI-A-1): workspaces 6-9
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1, default:true
workspace = 9, monitor:HDMI-A-1

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = false # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = false # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 0.25
}


